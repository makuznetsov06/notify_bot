telegram:
  bot:
    username: ${TELEGRAM_BOT_USERNAME:remind_my_routine_bot}  # Без @
    token: ${TELEGRAM_BOT_TOKEN}
    path: /webhook  # Путь для webhook

telegrambots:
  enabled: true
# Базовые настройки приложения
spring:
  application:
    name: notifybot
  main:
    allow-bean-definition-overriding: true
  
  # Конфигурация базы данных PostgreSQL
  datasource:
    url: jdbc:postgresql://${DB_HOST}}:5432/reminder_db
    username: reminder_user
    password: ${DB_PASSWORD}  # Рекомендуется использовать переменные окружения
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # Конфигурация JPA и Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # Или 'validate' после создания таблиц вручную
    show-sql: true      # Показывать SQL в логах (можно отключить в prod)
    properties:
      hibernate:
        # Диалект для PostgreSQL
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Красивое форматирование SQL
        format_sql: true
        # Часовой пояс для временных меток
        jdbc:
          time_zone: UTC
        # Статистика запросов (полезно для отладки N+1)
        generate_statistics: false  # true для отладки, false для production
        # Размер пакета для ленивой загрузки коллекций
        default_batch_fetch_size: 20
    # Отключаем открытую сессию в представлении (рекомендуется)
    open-in-view: false
  
  # Конфигурация RabbitMQ (для будущего использования)
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:reminder_user}
    password: ${RABBITMQ_PASSWORD}
    connection-timeout: 5000
    listener:
      simple:
        default-requeue-rejected: false
        retry:
          enabled: true
          initial-interval: 5000ms
          multiplier: 2.0
          max-interval: 30000ms
          max-retries: 3
        acknowledge-mode: auto
    template:
      exchange: "reminder.delayed.exchange"
      routing-key: "reminder.key"
      mandatory: true
      receive-timeout: 10000

      # Настройки JSON конвертера
    jackson:
      default-property-inclusion: non_null
      deserialization:
        fail_on_unknown_properties: false

app:
  reminders:
    max-processing-delay-minutes: 5  # Макс. задержка обработки
    cleanup:
      sent-after-days: 30  # Удалять отправленные через 30 дней
      cancelled-after-days: 7  # Удалять отмененные через 7 дней

# Настройки Jackson для JSON сериализации
jackson:
  serialization:
    write-dates-as-timestamps: false  # ZonedDateTime как строки ISO
    indent-output: true               # Красивый вывод JSON
  deserialization:
    adjust-dates-to-context-time-zone: false
  time-zone: UTC

# Настройки сервера
server:
  port: 8080

# Настройки логгирования
logging:
  level:
    home.makuznetsov.notifybot: INFO
    # Spring Data JPA
    org.springframework.data.jpa: INFO
    org.hibernate.SQL: INFO            # Показывать SQL запросы
    org.hibernate.type.descriptor.sql: INFO  # Показывать параметры SQL (опционально)
    # EntityManager и транзакции
    org.hibernate.stat: INFO           # Статистика Hibernate
    org.springframework.transaction: INFO
    org.telegram.telegrambots: INFO
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"